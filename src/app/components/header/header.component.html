<header class="fixed top-0 left-0 right-0 z-50 glass-effect border-b border-white/10 dark:border-secondary-800 bg-white/80 dark:bg-secondary-900/80">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-2 cursor-pointer" (click)="navigateToHome()">
        <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-lg">L</span>
        </div>
        <span class="text-xl font-bold text-gradient">Luan Portfolio</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a 
          routerLink="/home" 
          routerLinkActive="text-active"
          class="text-secondary-700 dark:text-secondary-300 hover:text-primary-500 transition-colors duration-300 pb-1 border-b-2 border-transparent"
          (click)="closeMenu()">
          Home
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="text-active"
          class="text-secondary-700 dark:text-secondary-300 hover:text-primary-500 transition-colors duration-300 pb-1 border-b-2 border-transparent"
          (click)="closeMenu()">
          About
        </a>
      </div>

      <!-- Mobile Actions -->
      <div class="md:hidden flex items-center space-x-2">
        <!-- Mobile Menu Button -->
        <button 
          class="p-2 rounded-lg hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-300"
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen"
          aria-label="Toggle menu"
          title="Toggle menu">
          <svg class="w-6 h-6 text-secondary-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path 
              *ngIf="!isMenuOpen" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16">
            </path>
            <path 
              *ngIf="isMenuOpen" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div 
      class="md:hidden mt-4 pb-4 border-t border-white/10"
      [class.hidden]="!isMenuOpen">
      <div class="flex flex-col space-y-4 pt-4">
        <a 
          routerLink="/home" 
          routerLinkActive="text-primary-500 bg-primary-50"
          class="text-secondary-700 hover:text-primary-500 hover:bg-secondary-50 px-4 py-2 rounded-lg transition-all duration-300"
          (click)="closeMenu()">
          Home
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="text-primary-500 bg-primary-50"
          class="text-secondary-700 hover:text-primary-500 hover:bg-secondary-50 px-4 py-2 rounded-lg transition-all duration-300"
          (click)="closeMenu()">
          About
        </a>
      </div>
    </div>
  </nav>
</header>
